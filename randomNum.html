<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Zufallszahl Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: system-ui, sans-serif;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 280px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #555;
      text-align: left;
    }
    input {
      margin-top: 5px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5563c1;
    }
    #result {
      margin-top: 20px;
      font-size: 42px;
      font-weight: bold;
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="test.txt">download</a>
    <h1>Random Number</h1>
    <div class="inputs">
      <label>Min
        <input id="min" type="number" value="1">
      </label>
      <label>Max
        <input id="max" type="number" value="10">
      </label>
    </div>
    <button onclick="generate()">ðŸŽ² Generate</button>
    <div id="result">â€“</div>
  </div>

  <script>
    function generate() {
      const min = parseInt(document.getElementById('min').value, 10);
      const max = parseInt(document.getElementById('max').value, 10);
      const resultEl = document.getElementById('result');
      resultEl.style.color = 'purple'
      if (isNaN(min) || isNaN(max)) {
        resultEl.textContent = "âŒ";
        return;
      }
      if (min > max) {
        resultEl.textContent = "âš ï¸";
        return;
      }

      let iterations = 10; // Anzahl der schnellen Zwischenzahlen
      const intervalMs = 100; // Zeit zwischen den Zwischenzahlen

      let count = 0;
      const interval = setInterval(() => {
        const rand = Math.floor(Math.random() * (max - min + 1)) + min;
        resultEl.textContent = rand;
        count++;
        if (count >= iterations) {
          clearInterval(interval);
          resultEl.style.color = 'gold'
        }
      }, intervalMs);
    }
  </script>
</body>
</html>
